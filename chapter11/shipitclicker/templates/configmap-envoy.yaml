apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-envoy-sidecar-configmap
data:
  envoy-config: |
    admin:
      access_log_path: {{ .Values.envoy.accessLog }}
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 9901
    static_resources:
      listeners:
        - name: "shipitclicker-http-listener"
          address:
            socket_address:
              address: "0.0.0.0"
              port_value: 4000
          filter_chains:
            - filters:
              - name: "envoy.http_connection_manager"
                typed_config: 
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  codec_type: auto
                  stat_prefix: ingress_http
                  route_config:
                    name: shipitclicker_route
                    virtual_hosts:
                    - name: backend
                      domains:
                      - "*"
                      routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: shipitclicker
                  http_filters:
                  - name: envoy.filters.http.router
                    typed_config: {}
      clusters:
      - name: shipitclicker
        connect_timeout: 0.25s
        type: static
        load_assignment:
          cluster_name: shipitclicker
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: "127.0.0.1"
                    port_value: 3000
